<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">

		</script>
	</head>
	<body>
		<div class="container">

			<div class="ui pointing menu" data-bind="foreach: folders">
			  <a class="item" data-bind="text: $data,
                   css: { active: $data == $root.chosenFolderId() },
                   click: $root.goToFolder">
			  </a>
			</div>
			<div class="ui segment">
			  <p></p>
				<button class="ui button" data-bind="click: ok">OK</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="index.html.js"></script>
</html>
